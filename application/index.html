<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/grid.css" />
</head>

<body>
    <div id="toast" class="width-100"></div>


    <div id="wrapper">
        <!---------------->
        <!--Main---------->
        <!---------------->
        <main>
            <div id="box">
                <div id="box-inner">
                    <form>
                        <input type="search" placeholder="search" id="search" class="fuzzy-search" />
                    </form>
                    <ul class="list" id="box-list">
                    </ul>
                </div>
            </div>
            <div id="content-box" class="width-100">
                <ul id="content"></ul>
            </div>
        </main>



        <div id="bottom-bar">
            <div class="inner flex justify-content-spacebetween width-100">
                <div id="button-left"></div>
                <div id="button-center"></div>
                <div id="button-right"></div>
            </div>
        </div>

        <div id="top-bar">
            <div class="inner flex justify-content-spacebetween width-100">
                <div class="button-left"></div>
                <div class="button-center"></div>
                <div class="button-right"></div>
            </div>
        </div>


        <div id="settings">
            <h2>callcard</h2>
            <label for="input-0">value before number</label>
            <input tabindex="0" type="text" name="input-0" id="callcard-00" />

            <label for="input-1">value after number</label>
            <input tabindex="1" type="text" name="input-1" id="callcard-01" />
        </div>

    </div>

</body>

<script defer src="assets/js/localization.js"></script>
<script defer src="assets/js/settings.js"></script>
<script defer src="assets/js/jQuery-3.1.0.js"></script>
<script defer src="assets/js/helper.js"></script>
<script defer src="assets/js/list.js"></script>
<script defer src="assets/js/moments.min.js"></script>
<script defer src="assets/js/script.js"></script>

</html>
