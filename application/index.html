<!DOCTYPE html>
<html>

<head>

    <title>Translator</title>
    <meta http-equiv="Content-Security-Policy" content="default-src https://en.wikipedia.org/* 'self'">




    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/grid.css" />



</head>

<body>

    <div id="wrapper">





        <!---------------->
        <!--Main---------->
        <!---------------->

        <div id="main" class="width-100">
            <form class="flex justify-content-center width-100" id="search-form">
                <input required type="search" autofocus tabindex="0" placeholder="search" id="search">
            </form>

            <div id="box">
            </div>
        </div>



        <div id="toast" class="width-100"></div>
        <div id="bottom-bar">
            <div class="inner flex justify-content-spacebetween width-100">
                <div id="button-left"></div>
                <div id="button-center"></div>
                <div id="button-right"></div>
            </div>
        </div>

        <div id="top-bar">
            <div class="inner flex justify-content-spacebetween width-100">
                <div class="button-left"></div>
                <div class="button-center"></div>
                <div class="button-right"></div>
            </div>
        </div>

    </div>

</body>


<script defer src="assets/js/jQuery-3.1.0.js"></script>
<script defer src="assets/js/moments.min.js"></script>
<script defer src="assets/js/script.js"></script>
<script defer src="assets/js/jquery.autocomplete.min.js"></script>

</html>
