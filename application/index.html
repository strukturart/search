<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/grid.css" />
</head>

<body>

    <div id="wrapper">
        <!---------------->
        <!--Main---------->
        <!---------------->
        <main>
            <div id="box">
                <div id="box-inner">
                    <form>
                        <input type="search" id="search" class="fuzzy-search" />
                    </form>
                    <ul class="list" id="box-list">
                        <li></li>
                    </ul>
                </div>
            </div>
            <div id="content-box" class="width-100">
                <ul id="content"></ul>
            </div>
        </main>



        <div id="toast" class="width-100"></div>
        <div id="bottom-bar">
            <div class="inner flex justify-content-spacebetween width-100">
                <div id="button-left"></div>
                <div id="button-center"></div>
                <div id="button-right"></div>
            </div>
        </div>

        <div id="top-bar">
            <div class="inner flex justify-content-spacebetween width-100">
                <div class="button-left"></div>
                <div class="button-center"></div>
                <div class="button-right"></div>
            </div>
        </div>

    </div>

</body>


<script defer src="assets/js/jQuery-3.1.0.js"></script>
<script defer src="assets/js/helper.js"></script>
<script defer src="assets/js/list.js"></script>
<script defer src="assets/js/moments.min.js"></script>
<script defer src="assets/js/script.js"></script>

</html>
